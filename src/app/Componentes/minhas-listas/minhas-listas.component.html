<h1 *ngIf="minhasListas.length !== 0" style="text-align: center;
    font-size: xx-large;
    font-weight: 500;"> Minhas Listas </h1>

<div *ngIf="minhasListas.length > 0; else noList">
    <div *ngFor="let item of formattedList; let i = index"
        class="d-flex flex-column flex-md-row gap-4 py-md-5 align-items-center justify-content-center"
        style="padding: 1.5vh !important;">

        <div (click)="redirectToShopping(i)" class="list-group list-group-checkable d-grid gap-2 border-0">

            <input class="list-group-item-check" type="radio" [id]="'option' + i" name="listGroupCheckableRadios"
                [checked]="i === 0">

            <label class="list-group-item rounded-3 py-3" [for]="'option' + i">
                {{ item.label }}
                <span class="d-block small" style="color: gray;">
                    {{ item.description }}
                </span>
            </label>
        </div>
    </div>
</div>

<ng-template #noList>
    <h3 style="margin: 0;">Você ainda não possui listas.</h3>
</ng-template>


<app-modal-confirmacao [modalMinhasListas]="modalMinhasListas" [listaSelecionada]="listaSelecionada" *ngIf="modalAberto"
    (fechar)="fecharModal($event)" style="
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    ">
</app-modal-confirmacao>

<button class="voltar" (click)="redirectToMain()">
    <i class="fas fa-home"></i>
</button>
