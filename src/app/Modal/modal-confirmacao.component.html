<div class="modal">
    <h1>Confirmação</h1>
    <p>Sua lista será organizada de acordo com a disposição de itens nos corredores. Deseja continuar?</p>
    <div class="buttons">
        <button type="button" class="botao-sim" (click)="fecharModal(true)">
            <mat-icon>check</mat-icon>
        </button>
        <button type="button" (click)="fecharModal(false)">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
